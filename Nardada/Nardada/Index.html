
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nardada</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="cardStyle.css" rel="stylesheet" />
</head>
<body>
    <div id="page1">
        <div>
            <div id="settingsdisplay">

                <div id="player1settings">
                    <input type="text" id="textplayer1" class="textbox" placeholder="player one" />
                    <h3>Player color</h3>
                    <div class="colorbox" id="colorbox1">
                        <div class="colordot purple"></div>
                        <div class="colordot red"></div>
                        <div class="colordot orange"></div>
                        <div class="colordot blue"></div>
                    </div>
                </div>

                <div id="player2settings">
                    <input type="text" id="textplayer2" class="textbox" placeholder="player two" />
                    <h3>Player color</h3>
                    <div class="colorbox" id="colorbox2">
                        <div class="colordot purple"></div>
                        <div class="colordot red"></div>
                        <div class="colordot orange"></div>
                        <div class="colordot blue"></div>
                    </div>
                    
                </div>

                <input type="text" id="winlimittext" class="textbox" placeholder="win limit" />
                <button id="startbutton" value="Enter">Enter</button>
                <div id="messagetouser"></div>

            </div>
        </div>

    </div>
    <div id="page2">
        <div class="display">
            <div class="playerheader"></div>
            <div class="timelinecontainer" id="player0"></div>
        </div>
        <div class="display">
            <div class="ful"></div>
            <div class="card">
                <div id="logoName">Nardada</div>
                <div class="cardContent"></div>
            </div>
        </div>
        <div class="display">
            <div class="playerheader"></div>
            <div class="timelinecontainer" id="player1"></div>
        </div>
        <script src="Scripts/underscore-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="Scripts/JS/main.js"></script>
        <script src="Scripts/JS/test.js"></script>
        <script src="Scripts/JS/db.js"></script>
    </div>
</body>
</html>
